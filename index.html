<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Github User Lookup</title>
</head>

<body>
    <div class="container">

        <section class="section1 jumbotron">

            <h1>Github User Lookup</h1>

        </section>

        <section class="section2">

            <h2>Instructions</h2>

            <p>Enter a GitHub username into and click search. <br/> This will display the name and description of the person's public repository. </p>

        </section>

        <section class="section3">

            <form id="usernameForm">

                <label for="username">Enter a username:</label>

                <input id="username" type="text">

                <button type="submit" id="username">Search!</button>

            </form>

        </section>

        <section class="section4" id="showUserInfo">

        </section>

        <section class="section5">

            <ul id="showRepoInfo"> 

            </ul>

        </section>

    </div>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
</body>
