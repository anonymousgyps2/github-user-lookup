<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Github User Lookup</title>
</head>

<body>
    <div class="container">

        <section class="section1 jumbotron">

            <h1>GitHub User Lookup</h1>

        </section>

        <section class="section2">

            <h2>Enter a GitHub username and click search</h2>

        </section>

        <section class="section3">

            <form id="usernameForm">

                <label for="username">Enter a username:</label>

                <input id="username" type="text" placeholder="Enter a GitHub username" class="form-control">

                <button type="submit" id="username">Search!</button>

            </form>

        </section>

        <section class="section4" id="showUserInfo">

        </section>

        <section class="section5">

            <ol id="showRepoInfo"> 

            </ol>

        </section>

    </div>

    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
</body>
